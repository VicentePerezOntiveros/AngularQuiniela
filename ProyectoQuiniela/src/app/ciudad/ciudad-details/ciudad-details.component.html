<div class="card card-body bg-light mb-2 mt-2">
    <div class="row">
      <div class="col-md-3">
        <strong>Ciudad:</strong>
      </div>
      <div class="col-md-3">
        {{ciudad?.nombreCiudad}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <strong>Iniciales de la Ciudad:</strong>
      </div>
      <div class="col-md-3">
        <!--{{ciudad?.dateOfBirth | date: 'dd/MM/yyyy'}}-->
        {{ciudad?.inicialesCiudad}}
      </div>
    </div>
    <div class="row">
        <div class="col-md-3">
          <strong>Id Estado:</strong>
        </div>
        <div class="col-md-3">
          <!--{{ciudad?.dateOfBirth | date: 'dd/MM/yyyy'}}-->
          {{ciudad?.estado.idEstado}}
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <strong>Estado:</strong>
        </div>
        <div class="col-md-3">
          <!--{{ciudad?.dateOfBirth | date: 'dd/MM/yyyy'}}-->
          {{ciudad?.estado.nombreEstado}}
        </div>
      </div>
